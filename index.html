<!DOCTYPE html>
<html lang="en">



<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- END GOOGLE FONTS -->

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- END CSS -->

    <title>Audiophile Ecommerce Website : Vizir Dmytro</title>

</head>



<body>

    <main>

        <!-- Limit Width Container -->
        <div class="content">

            <!-- Middle Navigation Menu -->
            <section class="middle-nav">
                <nav>
                    <ul class="flexcon">
                        <li class="flexcon">
                            <div class="mid-nav-content headphones">
                                <span class="item">Headphones</span>
                                <a href="#" class="shop">Shop</a>
                            </div>
                        </li>
                        <li class="flexcon">
                            <div class="mid-nav-content speakers">
                                <span class="item">Speakers</span>
                                <a href="#" class="shop">Shop</a>
                            </div>
                        </li>
                        <li class="flexcon">
                            <div class="mid-nav-content earphones">
                                <span class="item">Earphones</span>
                                <a href="#" class="shop">Shop</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </section>
            <!-- END Middle Navigation Menu -->

            <!-- Main Item Section -->
            <section class="main-item flexcon">
                <img src="./images/bg/zx9.svg" alt="">
                <article>
                    <h2 class="itemh2">ZX9 Speaker</h2>
                    <p class="description">Upgrade to premium speakers that are phenomenally built to deliver truly remarkable sound.</p>
                    <button class="see-product" type="button">See Product</button>
                </article>
            </section>
            <!-- END Main Item Section -->

        </div>
        <!-- END Limit Width Container -->

    </main>

</body>



</html>
